<ul>
  <li><a  id="infoToggleBtn" onclick="infoToggle()" href="#company_info">Company Info</a></li>

<script>
function infoToggle() {
  var x = document.getElementById("infoDiv");
  var y = document.getElementById("root");
  var z = document.getElementById("infoToggleBtn");
  var z1 = document.getElementById("loginToggleBtn");
  if (x.style.display === "block") {
    x.style.display = "none";
    y.style.display = "block";
    z1.classList.add("active");
    z.classList.remove("active");
  } else {
    x.style.display = "block";
    y.style.display = "none";
    z.classList.add("active");
    z1.classList.remove("active");
  }
}
function loginToggle() {
  var x = document.getElementById("infoDiv");
  var y = document.getElementById("root");
  var z = document.getElementById("infoToggleBtn");
  var z1 = document.getElementById("loginToggleBtn");
  if (y.style.display === "block") {
    y.style.display = "none";
    x.style.display = "block";
    z.classList.add("active");
    z1.classList.remove("active");
  } else {
    y.style.display = "block";
    x.style.display = "none";
    z1.classList.add("active");
    z.classList.remove("active");
  }
}
</script>
